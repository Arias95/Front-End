<div class="row" *ngIf="loggedUser === 'default'">
  <div class="row">
    <div class="col">
      <div class="alert alert-success mx-5" role="alert">
        <h4 class="alert-heading">Error</h4>
        <p>Esta sección requiere que inicie sesión en digitutor, por favor
          <a href="/">Inicie sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
<app-navbar *ngIf="loggedUser !== 'default'"></app-navbar>
<div class="container" *ngIf="loggedUser !== 'default'">
  <div class="row main-row">
    <div class="col-lg-4">
      <app-profile [carnet]="loggedUser"></app-profile>
    </div>
    <div class="col" *ngIf="dataReady">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <h1>Mis habilidades</h1>
            </div>
          </div>
          <div class="row" *ngFor="let report of reports">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <strong>Habilidad:</strong> {{report.habilidad}}
                </div>
                <div class="card-body">
                  <p>
                    <strong>Cantidad de Apoyos: </strong> {{report.apoyo}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
