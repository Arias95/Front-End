<div class="row">
    <div class="col">
        <h2>Pubicaciones recientes</h2>
    </div>
</div>
<div class="row" *ngIf="empty">
    <div class="col">
        <div class="alert alert-secondary" role="alert">
            Todavía no sigue a nadie. ¡Siga a otros usuarios para ver sus publicaciones recientes aquí!
        </div>
    </div>
</div>
<app-publication *ngFor="let post of posts" [id]="post.id" [title]="post.titulo" [user]="post.nombreDueno + ' ' + post.apellidoDueno" [desc]="post.descripcion" [skill]="post.habilidad"
    [likes]="post.likes" [dislikes]="post.dislikes" [interes]="post.interes">
</app-publication>
