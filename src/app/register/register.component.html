<div class="row">
  <div class="col">
    <p class="text-center mt-5">
      <img src="../../assets/logo.svg" alt="Logo de Digi-Tutor" width="500" height="300">
    </p>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="card mx-5 mb-5 p-3">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h1>Registrarse como estudiante</h1>
            <form>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Ingrese su nombre" [(ngModel)]="name">
              </div>
              <div class="form-group">
                <label for="name">Apellidos</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Ingrese sus apellidos" [(ngModel)]="lname">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">País</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group">
                <label for="userID">Carné universitario</label>
                <input type="text" class="form-control" name="userID" id="userID" placeholder="Ingrese su carné universitario vigente" [(ngModel)]="userID">
              </div>
              <div class="form-group">
                <label for="email">Email Principal</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico principal" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="email2">Email Secundario (Opcional)</label>
                <input type="email2" class="form-control" name="email2" id="email2" placeholder="Ingrese un correo electrónico secundario"
                  [(ngModel)]="email2">
              </div>
              <div class="form-group">
                <label for="mobile">Teléfono Móvil</label>
                <input type="mobile" class="form-control" name="mobile" id="mobile" placeholder="Ingrese su número de teléfono principal."
                  [(ngModel)]="mobile">
              </div>
              <div class="form-group">
                <label for="homePhone">Teléfono Fijo (Opcional)</label>
                <input type="homePhone" class="form-control" name="homePhone" id="homePhone" placeholder="Ingrese su número de teléfono fijo."
                  [(ngModel)]="homePhone">
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Ingrese su contraseña en Digi-Tutor"
                  [(ngModel)]="password">
              </div>
              <div class="form-group">
                <label for="pwdConfirm">Confirmar su contraseña</label>
                <input type="password" class="form-control" name="pwdConfirm" id="pwdConfirm" placeholder="Ingrese su contraseña en Digi-Tutor"
                  [(ngModel)]="pwdConfirm">
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
              <button type="submit" class="btn btn-secundary" routerLink="/">Volver al Inicio</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
