<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <strong>Nombre:</strong> {{nombre}}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <p>
              <strong>Carnet: </strong> {{carnet}}
            </p>
            <p>
              <strong>Universidad: </strong> {{universidad}}
            </p>
            <p>
              <strong>Reputaci√≥n: </strong> {{reputacion}}
            </p>
            <strong>Habilidades:</strong>
            <ul>
              <li *ngFor="let skill of habilidades">{{skill}}</li>
            </ul>
          </div>
          <div class="col-lg-2" *ngIf="!seguido">
            <button type="button" class="btn btn-primary btn-lg mt-4" (click)="follow()">Seguir</button>
          </div>
          <div class="col-lg-4" *ngIf="seguido && !display">
            <button type="button" class="btn btn-primary btn-lg mt-4" (click)="displayPosts()">Ver Publicaciones</button>
            <button type="button" class="btn btn-secondary btn-lg mt-4" (click)="support()">Dar Apoyo</button>
          </div>
          <div class="col-lg-4" *ngIf="display">
            <button type="button" class="btn btn-primary btn-lg mt-4" (click)="closePosts()">Cerrar Publicaciones</button>
            <button type="button" class="btn btn-secondary btn-lg mt-4" (click)="support()">Dar Apoyo</button>
          </div>
        </div>
        <div class="row" *ngIf="displaySupport">
          <div class="col">
              <app-support
              [loggedUser]="loggedUser"
              [carnet]="carnet"
              [apoyos]="apoyos"
              [habilidades]="habilidades"></app-support>
          </div>
        </div>
        <div class="row" *ngIf="display">
          <div class="col">
            <app-publication *ngFor="let post of posts" [id]="post.id" [title]="post.titulo" [user]="post.nombreDueno + ' ' + post.apellidoDueno"
              [desc]="post.descripcion" [skill]="post.habilidad" [likes]="post.likes" [dislikes]="post.dislikes" [interes]="post.interes"></app-publication>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
